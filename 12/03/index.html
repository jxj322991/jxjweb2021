<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转转方块</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="box">
    <div class="cube__container splash-viz__cube" style="width:180px;height:180px;padding-left:70.58823529411765px"><span class="cube cube--dark" style="width:120px;padding-bottom:60px">
        <figure class="cube__outer" v-bind:style="style1">
          <section class="cube__face" style="transform: rotateX(0deg) translateZ(60px); border-width: 1px 1px 1px 1px;"></section>
          <section class="cube__face" style="transform:rotateX(-90deg) translateZ(60px);border-top-width:1px;border-right-width:1px;border-bottom-width:1px;border-left-width:1px"></section>
          <section class="cube__face" style="transform: rotateX(90deg) translateZ(60px); border-width: 1px 1px 1px 1px;"></section>
          <section class="cube__face" style="transform: rotateY(-90deg) translateZ(60px); border-width: 1px;"></section>
          <section class="cube__face" style="transform: rotateY(90deg) translateZ(60px); border-width: 1px 1px 1px 1px;"></section>
          <section class="cube__face" style="transform: rotateY(180deg) translateZ(60px); border-width: 1px;"></section>
        </figure>
        <figure class="cube__inner" v-bind:style="style2">
          <section class="cube__face" style="transform:rotateX(0deg) translateZ(60px)"></section>
          <section class="cube__face" style="transform:rotateX(-90deg) translateZ(60px)"></section>
          <section class="cube__face" style="transform:rotateX(90deg) translateZ(60px)"></section>
          <section class="cube__face" style="transform:rotateY(-90deg) translateZ(60px)"></section>
          <section class="cube__face" style="transform:rotateY(90deg) translateZ(60px)"></section>
          <section class="cube__face" style="transform:rotateY(180deg) translateZ(60px)"></section>
        </figure>
      </span></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    var app = new Vue({
      el: '#box',
      data: {
        rotate: 0
      },
      computed: {
        style1: function () {
          return {
            width: '120px', height: '120px', transform: `translateX(-50%) scale3d(1, 1, 1) rotateX(0deg) rotateY(${this.rotate}deg) rotateZ(0deg)`,
          }
        },
        style2: function () {
          return {
            width: '120px', height: '120px', transform: `translateX(-50%) scale3d(0.5, 0.5, 0.5) rotateX(0deg) rotateY(-${this.rotate}deg) rotateZ(0deg)`,
          }
        },
      }
    })
    setInterval(() => {
      app.rotate = app.rotate + 90
    }, 1000)
  </script>
</body>

</html>
